{% load staticfiles %}{% block head %}	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />		<link href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" type="text/css" />		<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>{% endblock %}{% block content %}<head> <meta charset="utf-8"><style>body {	background-color: #404040 ; //#000000; //#EBEBEB; //#664D19;}input {	margin-left: 10px;	max-width: 140px;	min-height: 30px;	float: right;	color:#000000;}select {	margin-left: 10px;	max-width: 140px;	max-height: 30px;	float: right;	color:#000000;}rect {	stroke-width: 0;}.row {	padding: 20px;		margin-top: 60px;	margin-bottom: 70px;	margin-right: 10px;	margin-left: 20px;	overflow-y: visable;     font-size: 14px;     background-color: #8F6B00;     color: #FFFFFF}.ui-corner-all {    border-bottom-right-radius: 20px;    border-bottom-left-radius: 20px;    border-top-right-radius: 20px;    border-top-left-radius: 20px; }.title {	margin-top: -55px; 	margin-left: 40px;	margin-bottom: 30px}.button-group {	padding-top: 20px;	margin: 20px;}.datetimepicker {	margin-top: 45px;}</style></head><body><!-- Top Bar --><footer data-type='footer' style="background-color: #202020; padding: 10px; color: #FFFFFF; padding-right: 50px">	<button class="btn" style="background-color: #000000; border-color: #000000; color: FFFFFF; padding-right:6px; padding-left: 6px; margin-left: 30px; margin-right:10px" data-slide-to="0" data-target="#carousel"><b>Data Throughput</b></button> 	<b> | </b>	<button class="btn" style="background-color: #000000; border-color: #000000; color: FFFFFF; padding-right:6px; padding-left: 6px; margin-left: 10px; margin-right:10px" data-slide-to="1" data-target="#carousel"><b>Server</b></button>	<!-- Logout -->	{% if user.is_authenticated %}          	<div style="background-color: #000000; float: right;">		<a href="/accounts/logout/" style= 'color: #FFFFFF'>Log out</a> 		</div>          	{% endif %}</footer><div id="carousel" class="carousel slide"  data-ride="carousel" data-interval="false">    	<!-- Carousel indicators -->        <div class="carousel-indicators" style="visibility: hidden">            <li data-target="#carousel" id="premiere" data-slide-to="0" class="active"></li>            <li data-target="#carousel" id="deuxieme" data-slide-to="1"></li>        </div> <!-- Carousel --><div class="carousel-inner"><!-- PremiÃ¨re throughput-->   <div class="active item" ><div class="item active"><div ng-app="throughputApp" ng-controller="throughputController" ng-init="initialize()"><div class="col-sm-3" style='overflow: scroll'>	<!-- Filters -->	<div class = "row ui-corner-all">				<div class='title'>			<h3> Chart Control </h3>		</div>		<form class="form-group" role="form">			<div class="form-group">				<label for="TYPE">Type &nbsp;&nbsp;&nbsp;</label>				<select id='TYPE' class='form-control' ng-model="pie_type">						<option value='all'>All</option>						<option value='conducted'>Conducted</option>						<option value='failed'>Failed</option>						<option value='restricted'>Restricted</option>					  </select>						</div>	</div>		<div class = "row ui-corner-all">		<div class='title'><h3>  Filters </h3></div>			<div class="form-group">				<label for="FROM">From </label>                <div class="input-group date" data-date-format="yyyy-mm-dd" style="float: right; max-width: 140px">                	<input id="FROM" data-format="yyyy-mm-dd" ng-model="filters.from_date" type="text" style = 'max-width: 100px;'>					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>				</div>			</div>			<div class="form-group">				<label for="TO">To</label>				 <div class="input-group date" data-date-format="yyyy-mm-dd" style="float: right; max-width:140px">                	<input id="TO" data-format="yyyy-mm-dd" ng-model="filters.to_date" type="text" style = 'max-width: 100px;'>					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>				</div>			</div>					<br/>			<div class="form-group">				<label for="IMEI">IMEI</label>				<input id='IMEI' ng-model="filters.imei"></input>			</div>				<div class="form-group">				<label for="SDK">SDK version </label>				<input id='SDK' ng-model="filters.sdk_version"></input>			</div>			<div class="form-group">				<label for="APP">APP version </label>				<input id='APP' ng-model="filters.app_version"></input>			</div>			<div class='button-group' style="margin-top: 40px">				<button type="button" class="btn btn-info" ng-click='change()'>Change</button>						<button type="button" class="btn btn-primary" style="float: right" ng-click="swapChartType()">Line/Bar</button>			</div>		</form>	</div></div><div class="col-sm-9">        <div class="hc-pie" items="pie_items" style='width:100%; padding:0;'></div>        <highchart id="hc-line" config="highchartsNG" style="max-height: 400px;"></highchart></div></div></div></div>  <div class="item">       <div class="item active">  </div></div></div></div>{% endblock %}{% block js %}<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="{% static './bootstrap/js/bootstrap.min.js' %}"></script><script src="{% static './bootstrap/js/bootstrap-datetimepicker.js' %}"></script><script src="{% static './js/angular.min.js' %}"></script><script src="{% static './js/throughput.js' %}"></script><script src="http://code.highcharts.com/highcharts.js"></script><script src="http://code.highcharts.com/modules/exporting.js"></script><script src="http://code.highcharts.com/highcharts-more.js"></script><script src="https://rawgit.com/pablojim/highcharts-ng/master/dist/highcharts-ng.js"></script>{% endblock %}
