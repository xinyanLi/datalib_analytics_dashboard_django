
{% load staticfiles %}
{% block title %}Datalibanalytics dashboard - Login{% endblock %}
{% block head %}
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />	
	<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" rel="stylesheet"/>	
	<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}

	<div class="container" style="margin-top:150px;">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
				{% if form.errors %}
			        <p>Your username and password didn't match. Please try again.</p>
			    {% endif %}
	            <div class="account-wall">
	                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
	                    alt="">
	                <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
						{% csrf_token %}
	                	<input type="text" class="form-control" placeholder="Username" name="username" required autofocus>
	                	<input type="password" class="form-control" placeholder="Password" name="password" required>
	                	<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
	                <!-- label class="checkbox pull-left">
	                    <input type="checkbox" value="remember-me">
	                    Remember me
	                </label>
	                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span -->
						<input type="hidden" name="next" value="{{ next }}" />
	                </form>
	            </div>
	            <!-- a href="#" class="text-center new-account">Create an account </a -->
	        </div>
	    </div>
	</div>   
{% endblock %}
